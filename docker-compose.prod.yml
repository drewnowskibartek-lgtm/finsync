version: "3.8"
services:
  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - web
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: budget_saas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
  api:
    build:
      context: ./apps/api
    restart: unless-stopped
    env_file:
      - ./.env.api
    depends_on:
      - db
    command: sh -c "set -e; npx prisma migrate deploy; node dist/src/main.js"
  web:
    build:
      context: ./apps/web
      args:
        VITE_API_URL: ${VITE_API_URL}
    restart: unless-stopped
    depends_on:
      - api
volumes:
  db_data:
  caddy_data:
  caddy_config:
