version: "3.8"
services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: budget_saas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
  api:
    build:
      context: ./apps/api
    restart: unless-stopped
    env_file:
      - ./.env.api
    depends_on:
      - db
    ports:
      - "4000:4000"
    command: sh -c "set -e; npx prisma migrate deploy; node dist/src/main.js"
  web:
    build:
      context: ./apps/web
      args:
        VITE_API_URL: ${VITE_API_URL}
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
volumes:
  db_data:
