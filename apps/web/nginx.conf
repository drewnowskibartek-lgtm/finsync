server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  include /etc/nginx/mime.types;
  default_type text/html;
  charset utf-8;
  types {
    application/manifest+json webmanifest;
  }

  location = / {
    try_files /index.html =404;
  }

  location /api/ {
    proxy_pass http://api:4000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /baysyn/ {
    alias /usr/share/nginx/html/baysyn/;
    try_files $uri $uri/ /baysyn/index.html;
  }

  location /crmsync/ {
    alias /usr/share/nginx/html/crmsync/;
    try_files $uri $uri/ /crmsync/index.html;
  }

  location = /finsync {
    return 301 /finsync/;
  }

  location = /finsync/manifest.webmanifest {
    alias /usr/share/nginx/html/finsync/manifest.webmanifest;
    add_header Content-Type application/manifest+json;
  }

  location = /finsync/sw.js {
    alias /usr/share/nginx/html/finsync/sw.js;
    add_header Cache-Control "no-cache";
  }

  location /finsync/ {
    alias /usr/share/nginx/html/finsync/;
    try_files $uri $uri/ /finsync/index.html;
  }
}
