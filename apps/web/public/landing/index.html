<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LifeSync Lab</title>
    <style>
      :root {
        --bg: #0b0f14;
        --panel: #111821;
        --text: #e6edf3;
        --muted: #94a3b8;
        --accent: #22d3ee;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Poppins", "Segoe UI", Arial, sans-serif;
        background: radial-gradient(1200px 800px at 20% -10%, #16212b 0%, #0b0f14 60%) no-repeat;
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }
      .wrap {
        width: min(980px, 100%);
      }
      .hero {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 32px;
      }
      .hero img {
        width: min(520px, 80vw);
        height: auto;
        object-fit: contain;
        filter: drop-shadow(0 10px 30px rgba(0,0,0,0.45));
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 16px;
      }
      .card {
        background: linear-gradient(180deg, #ffffff 0%, #f2f6fb 100%);
        border: 1px solid #d8e2ee;
        border-radius: 20px;
        padding: 24px;
        text-decoration: none;
        color: inherit;
        position: relative;
        overflow: hidden;
        transition: transform 180ms ease, box-shadow 180ms ease, border-color 180ms ease;
        box-shadow: 0 10px 30px rgba(7, 14, 24, 0.25);
      }
      .card::after {
        content: "";
        position: absolute;
        inset: -40%;
        background: radial-gradient(circle at 30% 20%, rgba(34, 211, 238, 0.45), transparent 55%);
        opacity: 0;
        transition: opacity 180ms ease;
        pointer-events: none;
      }
      .card:hover {
        transform: translateY(-4px) scale(1.01);
        border-color: #b8c8dc;
        box-shadow: 0 20px 50px rgba(7, 14, 24, 0.35);
      }
      .card:hover::after {
        opacity: 1;
      }
      .card img {
        width: 100%;
        max-height: 90px;
        object-fit: contain;
        margin-bottom: 12px;
        filter: drop-shadow(0 4px 10px rgba(0,0,0,0.2));
      }
      .card span {
        display: block;
        color: #334155;
        font-size: 14px;
      }
      @media (max-width: 900px) {
        .grid { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="hero">
        <img src="/lifesync_logo.svg" alt="LifeSync Lab" />
      </div>
      <div class="grid">
        <a class="card" href="/baysyn/">
          <img src="/baysync_logo.png" alt="BaySync" />
          <span>BaySync – wkrótce</span>
        </a>
        <a class="card" href="/finsync/">
          <img src="/finsync_logo.svg" alt="FinSync" />
          <span>FinSync – aplikacja budżetowa</span>
        </a>
        <a class="card" href="/crmsync/">
          <img src="/crmsync_logo.png" alt="CRMSync" />
          <span>CRMSync – wkrótce</span>
        </a>
      </div>
    </div>
  </body>
</html>
