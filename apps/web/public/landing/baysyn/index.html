<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BaySync – Wkrótce</title>
    <style>
      :root {
        --bg: #0b0f14;
        --panel: #111821;
        --text: #e6edf3;
        --muted: #94a3b8;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Poppins", "Segoe UI", Arial, sans-serif;
        background: radial-gradient(1200px 800px at 20% -10%, #16212b 0%, #0b0f14 60%) no-repeat;
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }
      .wrap {
        text-align: center;
        background: linear-gradient(180deg, #0f1720 0%, #0b1118 100%);
        border: 1px solid #1f2a36;
        border-radius: 16px;
        padding: 28px 32px;
        width: min(520px, 100%);
      }
      img {
        width: 220px;
        max-width: 80%;
        height: auto;
        margin-bottom: 16px;
      }
      h1 {
        margin: 0;
        font-size: 22px;
        color: var(--muted);
        letter-spacing: 0.4px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img src="/baysync_logo.png" alt="BaySync" />
      <h1>Wkrótce</h1>
    </div>
  </body>
</html>
